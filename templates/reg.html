{% extends 'base.html' %}

{% block con %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 body-login">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label iconfont">&#xe66b;</label>
                        <div class="col-sm-10">
                            {{ form.usr }}
                            <span class="text-danger">{{ form.usr.errors }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label iconfont">&#xe620;</label>
                        <div class="col-sm-10">
                            {{ form.pwd }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label iconfont">&#xe620;</label>
                        <div class="col-sm-10">
                            {{ form.r_pwd }}
                            <span class="text-danger">{{ form.errors.0 }}</span>
                        </div>
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info btn-block">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
