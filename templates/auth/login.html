{% extends 'base.html' %}

{% block con %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 body-img">
            </div>
            <div class="col-md-4 body-login">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label iconfont">&#xe66b;</label>
                        <div class="col-sm-10">
                            {{ form.usr }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label iconfont">&#xe620;</label>
                        <div class="col-sm-10" style="position: relative">
                            {{ form.pwd }}
                            <span class="text-danger pull-right small" id="login_auth"
                                  style="position: absolute;right: 20px;top: 35px"></span>
                        </div>
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p class="btn btn-info btn-block" id="submit">登录</p>
                            <br>
                            <div class="text-center small">
                                <span class="text-muted ">还没有账号 </span>
                                <a href="/app_auth/reg/" style="text-decoration:None;">立即注册！</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
