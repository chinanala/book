{% extends 'base.html' %}

{% block con %}
    <div class="container">
        <div class="row">
            <!-- 注册框 -->
            <div class="col-md-offset-3 col-md-6 body-login">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_usr" class="col-md-2 control-label iconfont">&#xe66b;</label>
                        <div class="col-md-10">
                            {{ form.usr }}
                            <!-- 错误信息提示区域 -->
                            <span class="text-danger">{{ form.usr.errors }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_pwd" class="col-md-2 control-label iconfont">&#xe620;</label>
                        <div class="col-md-10">
                            {{ form.pwd }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_r_pwd" class="col-md-2 control-label iconfont">&#xe620;</label>
                        <div class="col-md-10">
                            {{ form.r_pwd }}
                            <span class="text-danger">{{ form.errors.0 }}</span>
                        </div>
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-info btn-block">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
