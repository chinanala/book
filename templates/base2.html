{% extends 'base.html' %}

{% block btn %}
    <div class="pull-right dropdown">
        <span class="pull-right btn btn-link usr iconfont" id="usr-logout" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">&#xe66b; {{ usr }}</span>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
            <a href="/logout/" class="text-muted">安全退出</a>
        </ul>
    </div>
{% endblock %}

{% block con %}
    <div class="container">
        <div class="row">
            <div class="col-md-3 body-left">
                <ul>
                    <li class="text-center text-muted pull-left">图书</li>
                    <li class="btn btn-block btn-info btn-lg pull-left">
                        <a href="/home/">全部图书</a>
                    </li>
                    <li class="btn btn-block btn-info btn-lg pull-left">新增图书</li>
                    <li class="text-center text-muted pull-left" style="margin-top: 40px;">检索</li>
                    <li class="btn btn-block btn-info btn-lg pull-left">
                        <a href="/author/">按作者分类</a>
                    </li>
                    <li class="btn btn-block btn-info btn-lg pull-left">
                        <a href="/publish/">按出版社分类</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 body-right">
                {% block db_book %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
