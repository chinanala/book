{% extends 'base.html' %}

{% block con %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 body-img">
            </div>
            <div class="col-md-4 body-login">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label iconfont">&#xe66b;</label>
                        <div class="col-sm-10">
{#                            <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name="usr">#}
                            {{ form.usr }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label iconfont">&#xe620;</label>
                        <div class="col-sm-10">
{#                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="pwd">#}
                            {{ form.pwd }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住我
                                </label>
                                <span id="login_auth"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p class="btn btn-primary btn-block" id="submit">登录</p>
                            <br>
                            <div class="text-center small">
                                <span class="text-muted ">还没有账号 </span>
                                <a href="/reg/" class="">立即注册！</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
