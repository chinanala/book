{% extends 'home/home.html' %}

{% block db_book %}
    <!-- 标题 -->
    <div class="book-head">
        <p class="h2 pull-left">出版社：{{ pub_obj.pub_name }}</p>
    </div>
    <!-- 遍历图书 -->
    <table class="table table-striped">
        <thead>
        <tr class="info text-muted">
            <th width="100">编号</th>
            <th width="200">书名</th>
            <th width="200">出版社</th>
            <th width="200">作者</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for book in book_obj %}
            <tr height="50">
                <td class="text-muted">{{ forloop.counter }}</td>
                <td>{{ book.book_name }}</td>
                <!-- 出版社超链接 -->
                <td>
                    <a href="/app_home/{{ book.pub_id }}/pub_info/">{{ book.pub.pub_name }}</a>
                </td>
                <!-- 作者超链接 -->
                <td>{% for auth in book.auth.all %}
                    <a href="/app_home/{{ auth.pk }}/auth_info/">{{ auth.auth_name }}</a>
                {% endfor %}
                </td>
                <td>
                    <a href="/app_home/{{ book.pk }}/delete_book" class="btn btn-danger btn-sm pull-right">删除</a>
                    <a href="/app_home/{{ book.pk }}/change_book" class="btn btn-warning btn-sm pull-right"
                       style="margin-right: 5px">修改</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
